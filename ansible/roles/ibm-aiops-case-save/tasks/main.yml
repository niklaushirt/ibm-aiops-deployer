# Save CASE Files
# --------------------------------------------------------------------------------------------------------------------------------------
# *************************************************************************************************************************************************



- name: ðŸ›°ï¸  START - CASE SAVE
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"

- name: Log
  shell: |
    export MESSAGE="Saving CASE Files"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_ibmaiops_cluster.kind}}.log
    echo $currentDate" - "$MESSAGE  >> ../install_{{current_ibmaiops_cluster.kind}}.log
  ignore_errors: true

- name: ðŸ“£ OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: ibm-aiops-notification
    spec:
      backgroundColor: '#ffd500'
      color: '#000'
      location: {{global_config.position_ocp_notifications | default("BannerTop")}}
      text: 'Installing {{current_ibmaiops_cluster.kind}} - Saving CASE Files'    
    EOF
  ignore_errors: true
  when: global_config.create_ocp_notifications | default(true) == true  





    
- set_fact:
    _case_dir: "{{ status_dir | default('temp_status') }}/ ibm-aiops/case"

- name: ðŸ“¥ Create directory {{ _case_dir }} for case files
  file:
    path: "{{ _case_dir }}"
    state: directory

- name: ðŸ“¥ Show current IBM AIOps cluster
  debug:
    var: _p_current_cp4wa_cluster

- include_tasks: download-case-online.yml