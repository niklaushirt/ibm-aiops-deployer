- name: 🚀 INSTANA - Install Kubectl Instana Plugin
  shell: |
    export MAJ_VERSION=$(echo {{current_feature.instana_version | default("1.0.0") }}|cut -f1 -d-)
    # https://self-hosted.instana.io/
    if [ -x "$(command -v kubectl-instana)" ]; then
        echo "Kubectl Instana Plugin already installed"
    else
        OS=$(uname -s | tr '[:upper:]' '[:lower:]')
        echo "Installing Kubectl Instana Plugin for $OS"
        if [ "${OS}" == "darwin" ]; then
              wget  --user _ --password {{current_agent_key}} https://artifact-public.instana.io/artifactory/rel-generic-instana-virtual/infrastructure/kubectl/instana-kubectl-plugin-darwin_arm64-{{current_feature.instana_version | default("1.1.0") }}.tar.gz
              tar xfvz instana-kubectl-plugin-darwin_arm64-{{current_feature.instana_version | default("241-0") }}.tar.gz
              sudo mv kubectl-instana /usr/local/bin/kubectl-instana
              rm instana-kubectl-plugin-darwin_arm64-{{current_feature.instana_version | default("241-0") }}.tar.gz
        else
              wget  --user _ --password {{current_agent_key}} https://artifact-public.instana.io/artifactory/rel-generic-instana-virtual/infrastructure/kubectl/instana-kubectl-plugin-linux_amd64-{{current_feature.instana_version | default("1.0.0") }}.tar.gz
              tar xfvz instana-kubectl-plugin-linux_amd64-{{current_feature.instana_version | default("1.0.0") }}.tar.gz
              mv kubectl-instana /usr/local/bin/kubectl-instana
              rm instana-kubectl-plugin-linux_amd64-{{current_feature.instana_version | default("1.0.0") }}.tar.gz
        fi
    fi
    if [ -x "$(command -v kubectl-instana)" ]; then
        /usr/local/bin/kubectl-instana -v
        echo "✅ Kubectl Instana Plugin installed"
    else
        echo "❗❗❗ Kubectl Instana Plugin NOT installed. ERROR!!!!!"
        echo "❗❗❗ Probably wrong instana_version. Check at https://self-hosted.instana.io"
        exit 1
    fi
  register: output
  args:
    executable: /bin/bash
- name: 🟣  OUTPUT
  debug:
    var: output.stdout_lines
    #verbosity: 1



