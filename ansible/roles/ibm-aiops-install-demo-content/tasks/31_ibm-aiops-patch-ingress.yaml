- name: ðŸŒ NETWORK - Patch NetworkPolicy
  shell: |
    export AIOPS_NAMESPACE=$(oc get po -A|grep aiops-orchestrator-controller |awk '{print$1}')

    cat <<EOF | oc apply -f -
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-all-egress-and-ingress
      annotations:
        argocd.argoproj.io/sync-wave: "3"
      namespace: $AIOPS_NAMESPACE
    spec:
      egress:
      - {}
      ingress:
      - {}
      podSelector: {}
      policyTypes:
      - Egress
      - Ingress
    EOF
  when: INGRESS_PATCHED==false
  register: network_patch
  ignore_errors: true


- name: ðŸ’Š CERTIFICATES - Patch AutomationUIConfig and Nginx Certificates
  shell: |
    export AIOPS_NAMESPACE=$(oc get po -A|grep aiops-orchestrator-controller |awk '{print$1}')

    oc project $AIOPS_NAMESPACE
    PROJECT_IBM AIOPS=$AIOPS_NAMESPACE

    AUTO_UI_INSTANCE=$(oc get AutomationUIConfig -n ${PROJECT_IBM AIOPS} --no-headers -o custom-columns=":metadata.name")

    ingress_pod=$(oc get secrets -n openshift-ingress | grep tls | grep -v router-metrics-certs-default | awk '{print $1}')

    oc get secret -n openshift-ingress ${ingress_pod} -o jsonpath='{.data.tls\.crt}'  | base64 --decode > cert.crt
    oc get secret -n openshift-ingress ${ingress_pod} -o jsonpath='{.data.tls\.key}' | base64 --decode > cert.key

    oc get secret -n ${PROJECT_IBM AIOPS} external-tls-secret -o yaml > external-tls-secret.yaml

    oc patch AutomationUIConfig ${AUTO_UI_INSTANCE} -n ${PROJECT_IBM AIOPS} --type merge --patch '{"spec": {"tls": {"caSecret": {"key":"ca.crt", "secretName": "external-tls-secret"}, "certificateSecret": { "secretName": "external-tls-secret"}}}}'

    oc create secret generic -n ${PROJECT_IBM AIOPS} external-tls-secret --from-file=cert.crt=cert.crt --from-file=cert.key=cert.key -o yaml --dry-run=client | oc apply -f -

    oc delete pod -n ${PROJECT_IBM AIOPS} -l component=ibm-nginx
  when: INGRESS_PATCHED==false
  register: certificate_patch
  ignore_errors: true
  args:
    executable: /bin/bash


- name: ðŸŸ¢ DEBUG - Patch AutomationUIConfig Certificates
