- name: ðŸ“£ OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: ibm-aiops-notification
    spec:
      backgroundColor: '#ff7700'
      color: '#000'
      location: {{global_config.position_ocp_notifications | default("BannerTop")}}
      text: 'Installing {{current_ibm-aiops_feature.kind}} - ðŸ•¦ Wait for Turbonomic to be ready (about 10-15 minutes) - Started at $(date +%H:%M:%S) UTC'    
    EOF
  ignore_errors: true
  when: global_config.create_ocp_notifications | default(true) == true  


- name: ðŸ•¦ TURBONOMIC - Wait for >50 pods in namespace turbonomic
  shell: oc get po -n turbonomic |grep "1/"| wc -l
  register: kubectl_num_pods
  until: kubectl_num_pods.stdout|int > 62
  retries: 500
  delay: 15


- name: ðŸ•¦ TURBONOMIC - Wait for turbonomic to become ready
  shell: oc get po -n turbonomic | grep -v Running |grep -v Completed|grep -v Error|grep -v prometheus-server | grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "1"
  retries: 500
  delay: 15