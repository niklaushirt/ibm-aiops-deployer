- name: LDAP -               ðŸš€ Create OpenLDAP namespace
  kubernetes.core.k8s:
    name: "{{ current_ ibm-aiops_feature.ldap_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: LDAP -               ðŸš€ Create OpenLDAP namespace RoleBinding
  kubernetes.core.k8s:
    template: ./templates/ldap/anyuid-rolebinding.j2
    state: present

- name: LDAP -               ðŸš€ Install OpenLDAP
  kubernetes.core.k8s:
    state: present
    template: ./templates/ldap/install-ldap-persistent.j2
  #when: INSTALL_LDAP == true

# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for LDAP ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: ðŸ•¦ CHECK -  Wait for 2 pods Running in namespace {{ current_ ibm-aiops_feature.ldap_namespace }}
  shell: |
    NUM_PODS=$(oc get po -n {{ current_ ibm-aiops_feature.ldap_namespace }} | grep openldap| grep Running| wc -l)
    echo $NUM_PODS
  register: kubectl_num_pods
  until: kubectl_num_pods.stdout|int >= 2
  retries: 100
  delay: 15



- name: ðŸ•¦ TIMESTAMP - END INSTALLATION - INSTALL OPENLDAP
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"


