# --------------------------------------------------------------------------------------------------------------------------------------
# Install OpenLDAP
# --------------------------------------------------------------------------------------------------------------------------------------

- name: ðŸ›°ï¸  START - INSTALL OPENLDAP
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"


- name: Log
  shell: |
    export MESSAGE="Installing Open LDAP"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_ ibm-aiops_feature.kind}}.log
    echo $currentDate" - "$MESSAGE  >> ../install_{{current_ ibm-aiops_feature.kind}}.log
  ignore_errors: true

- name: ðŸ“£ OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: ibm-aiops-notification
    spec:
      backgroundColor: '#ffd500'
      color: '#000'
      location: {{global_config.position_ocp_notifications | default("BannerTop")}}
      text: 'Installing {{current_ ibm-aiops_feature.kind}} - Open LDAP'    
    EOF
  ignore_errors: true
  when: global_config.create_ocp_notifications | default(true) == true  




- name: ðŸš€ LDAP - Set LDAP ADMIN Password from instance configuration
  set_fact: current_ldap_admin_password={{current_ ibm-aiops_feature.ldap_admin_password  | default('P4ssw0rd!')}}
  when: global_config.global_password is undefined or global_config.global_password=="NONE"


- name: ðŸš€ LDAP - Set LDAP ADMIN Password from global configuration
  set_fact: current_ldap_admin_password={{global_config.global_password}}
  when: global_config.global_password is defined and global_config.global_password!="NONE"


- name: ðŸŸ£  LDAP -  Demo UI Password {{current_ldap_admin_password}}
  debug:
    var: current_ldap_admin_password
    verbosity: 1


- name: ðŸš€ LDAP - Set LDAP USERS Password from instance configuration
  set_fact: current_ldap_user_password={{current_ ibm-aiops_feature.ldap_user_password  | default('P4ssw0rd!')}}
  when: global_config.global_password is undefined or global_config.global_password=="NONE"


- name: ðŸš€ LDAP - Set LDAP USERS Password from global configuration
  set_fact: current_ldap_user_password={{global_config.global_password}}
  when: global_config.global_password is defined and global_config.global_password!="NONE"


- name: ðŸŸ£  LDAP -  Demo UI Password {{current_ldap_user_password}}
  debug:
    var: current_ldap_user_password
    verbosity: 1




