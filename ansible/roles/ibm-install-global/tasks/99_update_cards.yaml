        export ROUTE=$(oc get route -n $AIOPS_NAMESPACE cpd  -o jsonpath={.spec.host})          
        curl -X "DELETE" -k "https://$ROUTE/zen-data/v1/custom_cards/welcomecard" -H "Authorization: Bearer {{ZEN_TOKEN}}" -H "Content-Type: application/json"
        curl -X "DELETE" -k "https://$ROUTE/zen-data/v1/custom_cards/aiopsincident" -H "Authorization: Bearer {{ZEN_TOKEN}}" -H "Content-Type: application/json"
        curl -X "DELETE" -k "https://$ROUTE/zen-data/v1/custom_cards/aiopsnetincident" -H "Authorization: Bearer {{ZEN_TOKEN}}" -H "Content-Type: application/json"
        curl -X "DELETE" -k "https://$ROUTE/zen-data/v1/custom_cards/systemcard" -H "Authorization: Bearer {{ZEN_TOKEN}}" -H "Content-Type: application/json"
        curl -X "DELETE" -k "https://$ROUTE/zen-data/v1/custom_cards/aiopsincidentclear" -H "Authorization: Bearer {{ZEN_TOKEN}}" -H "Content-Type: application/json"
