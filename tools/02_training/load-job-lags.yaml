
apiVersion: batch/v1
kind: Job
metadata:
  name: load-lags-indexes
  namespace: ibm-aiops-installer
spec:
  serviceAccountName: demo-admin
  template:
    spec:
      containers:
        - name: load
          image: quay.io/niklaushirt/ibm-aiops-tools:2.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " âœ… STARTING: Stream normal Logs for LAGS"
              echo "*****************************************************************************************************************************"

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    ðŸ“¥ Downloading log files"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              export TRAINING_REPO={{ current_ibmaiops_feature.training_data_url }}{{ current_ibmaiops_feature.training_data_repo }}.git
              git clone $TRAINING_REPO
              cd ibm-aiops-trainingdata

              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "   ðŸ”Ž This Repo includes those latestet Commits"
              git log|head -n 17
              echo ""
              echo ""

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    ðŸš€ Starting Data Load"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "This Repo includes those latestet Commits"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              git log|head -n 17
              echo ""
              echo ""

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    ðŸ“¶ Stream Data "
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              ./training/load-gs-logs-kafka_date.sh

              echo "*****************************************************************************************************************************"
              echo " âœ… DONE"
              echo "*****************************************************************************************************************************"

              while true
              do
                sleep 1000
              done
          env:
            - name: INDEX_OVERWRITE
              value : "true"
            - name: VERSION
              value : "latest"
      restartPolicy: Never

  backoffLimit: 500
