---
#oc -n default create secret generic turbo-creds --from-literal=TURBO_USER=apiuser --from-literal=TURBO_PWD=turboadmin -o yaml --dry-run=client
apiVersion: v1
data:
  TURBO_PWD: dHVyYm9hZG1pbg==
  TURBO_USER: YXBpdXNlcg==
kind: Secret
metadata:
  creationTimestamp: null
  name: turbo-creds
  namespace: default
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: turbo-gateway-pvc
  namespace: ibmaiops-installer
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1G
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: turbo-gateway
  namespace: default
  labels:
      app: turbo-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: turbo-gateway
  template:
    metadata:
      labels:
        app: turbo-gateway
    spec:
      containers:
      - image: quay.io/niklaushirt/turbo-gateway:1.0.9
        imagePullPolicy: IfNotPresent
        name: gateway
        command:
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "250Mi"
        envFrom:
        - configMapRef:
            name: turbo-gateway-config
        - secretRef:
            name: turbo-creds
---
apiVersion: v1
kind: Service
metadata:
  name: turbo-gateway-service
  namespace: ibmaiops-installer
spec:
  selector:
    app: turbo-gateway
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
# Source: robot-shop/templates/web-service.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: turbo-gateway
  namespace: ibmaiops-installer
spec:
  to:
    kind: Service
    name: turbo-gateway-service

