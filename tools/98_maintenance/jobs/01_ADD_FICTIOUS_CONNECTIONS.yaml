                      "sidePanelTitle": "{{connector.webhook.sidepanel.sidePanelTitle}}",
                      "type": "webhook",
                      "url": "https://ibm.biz/aiops-genwebhook"
                  }
              }'



              # --------------------------------------------------------------------------------------------------------
