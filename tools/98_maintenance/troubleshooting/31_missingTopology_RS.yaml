  -H 'Content-Type: application/json' \
  -H 'X-TenantID: cfd95b7e-3bc7-4006-a4a8-a73a79c71255' \
  -d '  {
      "keyIndexName": "robot-shop-app",
      "_correlationEnabled": "true",
      "iconId": "application",
      "businessCriticality": "Platinum",
      "vertexType": "group",
      "correlatable": "true",
      "disruptionCostPerMin": "100",
      "name": "RobotShop",
      "entityTypes": [
          "waiopsApplication"
